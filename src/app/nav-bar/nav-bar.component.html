<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        
        <!--<a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>-->
        <a mat-flat-button color="primary" [routerLink]="['/gamecompanies']">Game Companies</a>
        <a mat-flat-button color="primary" [routerLink]="['/gameconsoles']">Game Console</a>
        <a mat-flat-button color="primary" [routerLink]="['/videogame']">Video Game</a>
        <span class="separator"></span>
        @if(loggedIn){
          <a mat-flat-button color="primary" (click)="onLogOut()">Logout</a>
        }
        @else{
          <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
        }
    </mat-toolbar>
</header>
